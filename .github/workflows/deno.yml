name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Use your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --fix

      - name: Run Tests
        run: npm test
